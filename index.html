<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>countDown</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="count">
                <div id="hour1" class="one hour1 top left right bottom"></div>
                <div id="hour2" class="one hour2 top left right bottom"></div>
                <div id="hour3" class="one hour3  left right bottom"></div>
                <div id="hour4" class="one hour4  left right bottom"></div>
            </div>
        </div>
        <div class="container">
            <div class="point">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="container">
            <div class="count">
                <div id="minute1" class="one min1 top left right bottom"></div>
                <div id="minute2" class="one min2 top left right bottom"></div>
                <div id="minute3" class="one min3  left right bottom"></div>
                <div id="minute4" class="one min4  left right bottom"></div>
            </div>
        </div>
        <div class="container">
            <div class="point">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="container">
            <div class="count">
                <div id="second1" class="one second1 top left right bottom"></div>
                <div id="second2" class="one second2 top left right bottom"></div>
                <div id="second3" class="one second3  left right bottom"></div>
                <div id="second4" class="one second4  left right bottom"></div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/count.js"></script>
</body>
</html>
